<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Product Categories Slider -->
    <section class="category-slider-section">
        <div class="container">
            <h2 class="section-title">Our Product Categories</h2>
            
            <div class="slider-container">
                <div class="category-slider" id="categorySlider">
                    <!-- All Products -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="All Products">
                            </div>
                            <h3>All Products</h3>
                        </div>
                    </div>
                    
                    <!-- ANANT TOOLS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1585771724684-38269d6639fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="ANANT TOOLS">
                            </div>
                            <h3>ANANT TOOLS</h3>
                        </div>
                    </div>
                    
                    <!-- AGRICULTURAL IMPLEMENTS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1584992236310-6edddc08acff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="AGRICULTURAL IMPLEMENTS">
                            </div>
                            <h3>AGRICULTURAL IMPLEMENTS</h3>
                        </div>
                    </div>
                    
                    <!-- AUTO CARE -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="AUTO CARE">
                            </div>
                            <h3>AUTO CARE</h3>
                        </div>
                    </div>
                    
                    <!-- BATHROOM ACCESSORIES -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="BATHROOM ACCESSORIES">
                            </div>
                            <h3>BATHROOM ACCESSORIES</h3>
                        </div>
                    </div>
                    
                    <!-- BOARDS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1595437193395-fb422e71a639?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="BOARDS">
                            </div>
                            <h3>BOARDS</h3>
                        </div>
                    </div>
                    
                    <!-- BOLTS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1581093450021-7b35f5d3e7a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="BOLTS">
                            </div>
                            <h3>BOLTS</h3>
                        </div>
                    </div>
                    
                    <!-- BRUSHES AND ROLLERS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1583947581924-a6d4c04e0e1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="BRUSHES AND ROLLERS">
                            </div>
                            <h3>BRUSHES AND ROLLERS</h3>
                        </div>
                    </div>
                    
                    <!-- Continue with all other categories -->
                    <!-- CLEANING EQUIPMENTS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="CLEANING EQUIPMENTS">
                            </div>
                            <h3>CLEANING EQUIPMENTS</h3>
                        </div>
                    </div>
                    
                    <!-- CONSTRUCTION TOOLS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="CONSTRUCTION TOOLS">
                            </div>
                            <h3>CONSTRUCTION TOOLS</h3>
                        </div>
                    </div>
                    
                    <!-- CUTTING AND GRINDING -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1581093057305-5e0a8a8c8d1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="CUTTING AND GRINDING">
                            </div>
                            <h3>CUTTING AND GRINDING</h3>
                        </div>
                    </div>
                    
                    <!-- CASTOR WHEELS -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1581093450021-7b35f5d3e7a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="CASTOR WHEELS">
                            </div>
                            <h3>CASTOR WHEELS</h3>
                        </div>
                    </div>
                    
                    <!-- DRAPERY HARDWARE & ACCESSORIES -->
                    <div class="category-slide">
                        <div class="category-card">
                            <div class="category-img">
                                <img src="https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="DRAPERY HARDWARE">
                            </div>
                            <h3>DRAPERY HARDWARE & ACCESSORIES</h3>
                        </div>
                    </div>
                    
                    <!-- Continue adding all remaining categories following the same pattern -->
                    
                </div>
                
                <!-- Slider Navigation -->
                <div class="slider-nav">
                    <button class="slider-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="slider-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <script>
        
    </script>
</body>
</html>
